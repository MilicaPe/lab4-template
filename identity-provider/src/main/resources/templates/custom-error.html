<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
        <title>Custom Error Page</title>
    <meta charset="UTF-8">
    <style>
        .error-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .error-header {
            color: #d32f2f;
        }
        .error-detail {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-left: 4px solid #d32f2f;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 class="error-header">An Error Occurred</h1>

    <div class="error-detail" th:if="${status}">
        <strong>Status:</strong> <span th:text="${status}"></span>
    </div>

    <div class="error-detail" th:if="${error}">
        <strong>Error:</strong> <span th:text="${error}"></span>
    </div>

    <div class="error-detail" th:if="${message}">
        <strong>Message:</strong> <span th:text="${message}"></span>
    </div>

    <div class="error-detail" th:if="${timestamp}">
        <strong>Timestamp:</strong> <span th:text="${timestamp}"></span>
    </div>

    <div class="error-detail" th:if="${path}">
        <strong>Path:</strong> <span th:text="${path}"></span>
    </div>

    <div style="margin-top: 20px;">
        <a href="/">Return to Home Page</a>
    </div>
</div>
</body>
</html></title>
</head>
<body>

</body>
</html>
